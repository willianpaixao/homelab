---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: &namespace immich
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: immich-charts
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      TZ: ${TIMEZONE}
    image:
      tag: "v1.134.0"
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: photos-nfs
    useDeprecatedPostgresChart: true
    postgresql:
      enabled: true
      image:
        registry: ghcr.io
        repository: immich-app/postgres
        tag: 14-vectorchord0.3.0-pgvectors0.2.0@sha256:007a98749340534a0408a26435b1a0ab5ded76df788f897fdb6342c9c1b95448
      primary:
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi
    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
    server:
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - immich.${SECRET_DOMAIN}
    machine-learning:
      image:
        tag: "v1.134.0-rknn"
      env:
        MACHINE_LEARNING_RKNN_THREADS: "2"
      securityContext:
        privileged: true
      persistence:
        cache:
          size: 32Gi
          type: pvc
          accessMode: ReadWriteOnce
        dri:
          enabled: true
          type: hostPath
          hostPath: /dev/dri
          mountPath: /dev/dri
        dma-heap:
          enabled: true
          type: hostPath
          hostPath: /dev/dma_heap
          mountPath: /dev/dma_heap
        mali0:
          enabled: true
          type: hostPath
          hostPath: /dev/mali0
          mountPath: /dev/mali0
        rga:
          enabled: true
          type: hostPath
          hostPath: /dev/rga
          mountPath: /dev/rga
        mpp-service:
          enabled: true
          type: hostPath
          hostPath: /dev/mpp_service
          mountPath: /dev/mpp_service
        mali-csffw:
          enabled: true
          type: hostPath
          hostPath: /lib/firmware/mali_csffw.bin
          mountPath: /lib/firmware/mali_csffw.bin
        libmali:
          enabled: true
          type: hostPath
          hostPath: /usr/lib/aarch64-linux-gnu/libmali.so
          mountPath: /usr/lib/libmali.so
