---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: &namespace immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: immich-charts
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      TZ: ${TIMEZONE}
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.112.1"
    postgresql:
      enabled: true
    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: photos-nfs
    server:
      probes:
        startup:
          enabled: true
          spec:
            httpGet:
              path: /api/server-info/ping
              port: http
            periodSeconds: 10
            failureThreshold: 60
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
            - host: "photos.${SECRET_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - immich.${SECRET_DOMAIN}
                - photos.${SECRET_DOMAIN}
    machine-learning:
      image:
        tag: "v1.111.0-armnn"
      persistence:
        cache:
          type: pvc
