---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: &namespace immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: immich-charts
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      TZ: ${TIMEZONE}
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.117.0"
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: photos-nfs
    postgresql:
      enabled: true
    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
    server:
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
            - host: "photos.${SECRET_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - immich.${SECRET_DOMAIN}
                - photos.${SECRET_DOMAIN}
    machine-learning:
      image:
        tag: "v1.117.0-armnn"
      persistence:
        cache:
          type: pvc
        dri:
          enabled: true
          type: hostPath
          hostPath: /dev/dri
          mountPath: /dev/dri
        dma-heap:
          enabled: true
          type: hostPath
          hostPath: /dev/dma_heap
          mountPath: /dev/dma_heap
        mali0:
          enabled: true
          type: hostPath
          hostPath: /dev/mali0
          mountPath: /dev/mali0
        rga:
          enabled: true
          type: hostPath
          hostPath: /dev/rga
          mountPath: /dev/rga
        mpp-service:
          enabled: true
          type: hostPath
          hostPath: /dev/mpp_service
          mountPath: /dev/mpp_service
