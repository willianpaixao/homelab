---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: &namespace immich
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: 0.8.4
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: immich-charts
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      IMMICH_LOG_LEVEL: debug
      TZ: ${TIMEZONE}
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.120.2"
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: photos-nfs
    postgresql:
      enabled: true
      primary:
        resources:
          requests:
            memory: 256Mi
          limits:
            memory: 256Mi
    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
    server:
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - immich.${SECRET_DOMAIN}
    machine-learning:
      image:
        tag: "v1.120.1-armnn"
      securityContext:
        fsGroup: 2000
        fsGroupChangePolicy: "OnRootMismatch"
        privileged: true
        runAsGroup: 2000
        runAsNonRoot: false
        runAsUser: 2000
      persistence:
        cache:
          type: pvc
        dri:
          enabled: true
          type: hostPath
          hostPath: /dev/dri
          mountPath: /dev/dri
        dma-heap:
          enabled: true
          type: hostPath
          hostPath: /dev/dma_heap
          mountPath: /dev/dma_heap
        mali0:
          enabled: true
          type: hostPath
          hostPath: /dev/mali0
          mountPath: /dev/mali0
        rga:
          enabled: true
          type: hostPath
          hostPath: /dev/rga
          mountPath: /dev/rga
        mpp-service:
          enabled: true
          type: hostPath
          hostPath: /dev/mpp_service
          mountPath: /dev/mpp_service
        mali-csffw:
          enabled: true
          type: hostPath
          hostPath: /lib/firmware/mali_csffw.bin
          mountPath: /lib/firmware/mali_csffw.bin
        libmali:
          enabled: true
          type: hostPath
          hostPath: /usr/lib/aarch64-linux-gnu/libmali.so
          mountPath: /usr/lib/libmali.so
