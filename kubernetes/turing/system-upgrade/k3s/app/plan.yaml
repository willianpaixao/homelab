---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: controllers
  namespace: system-upgrade
spec:
  version: "${KUBE_VERSION}"
  upgrade:
    image: rancher/k3s-upgrade:v1.35.1-k3s1@sha256:9a5105bfdf67e2840b23640d42555689a26e88e813f8b8945c4594bfd3ca8749
  serviceAccountName: system-upgrade
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
      operator: Exists
    - key: node-role.kubernetes.io/etcd
      effect: NoExecute
      operator: Exists
    - key: CriticalAddonsOnly
      operator: Exists
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: workers
  namespace: system-upgrade
spec:
  version: "${KUBE_VERSION}"
  serviceAccountName: system-upgrade
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  prepare:
    image: rancher/k3s-upgrade:v1.35.1-k3s1@sha256:9a5105bfdf67e2840b23640d42555689a26e88e813f8b8945c4594bfd3ca8749
    args: ["prepare", "controllers"]
  drain:
    force: true
    skipWaitForDeleteTimeout: 60
  upgrade:
    image: rancher/k3s-upgrade:v1.35.1-k3s1@sha256:9a5105bfdf67e2840b23640d42555689a26e88e813f8b8945c4594bfd3ca8749
