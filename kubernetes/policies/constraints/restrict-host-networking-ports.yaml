apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPHostNetworkingPorts
metadata:
  name: restrict-host-networking-ports
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
  parameters:
    hostNetwork: false
    hostPorts:
      # Allow ports 30000-32767 (typical NodePort range)
      - min: 30000
        max: 32767
