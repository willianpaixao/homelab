---
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spsprunasnonroot
  annotations:
    description: Requires containers to run as non-root user
spec:
  crd:
    spec:
      names:
        kind: K8sPSPRunAsNonRoot
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsprunasnonroot

        violation[{"msg": msg}] {
          container := input_containers[_]
          not container_runs_as_non_root(container)
          msg := sprintf("container <%v> is not set to runAsNonRoot", [container.name])
        }

        # Check if container runs as non-root (either container-level or pod-level)
        container_runs_as_non_root(container) {
          container.securityContext.runAsNonRoot == true
        }

        container_runs_as_non_root(container) {
          # Check pod-level securityContext for Pods
          input.review.object.kind == "Pod"
          input.review.object.spec.securityContext.runAsNonRoot == true
        }

        container_runs_as_non_root(container) {
          # Check pod-level securityContext for Deployments, StatefulSets, DaemonSets
          kinds := {"Deployment", "StatefulSet", "DaemonSet"}
          kinds[input.review.object.kind]
          input.review.object.spec.template.spec.securityContext.runAsNonRoot == true
        }

        container_runs_as_non_root(container) {
          # Check pod-level securityContext for Jobs
          input.review.object.kind == "Job"
          input.review.object.spec.template.spec.securityContext.runAsNonRoot == true
        }

        container_runs_as_non_root(container) {
          # Check pod-level securityContext for CronJobs
          input.review.object.kind == "CronJob"
          input.review.object.spec.jobTemplate.spec.template.spec.securityContext.runAsNonRoot == true
        }

        # Get containers from pods or pod templates
        input_containers[container] {
          # Pod case
          input.review.object.kind == "Pod"
          container := input.review.object.spec.containers[_]
        }

        input_containers[container] {
          # Deployment, StatefulSet, DaemonSet case
          kinds := {"Deployment", "StatefulSet", "DaemonSet"}
          kinds[input.review.object.kind]
          container := input.review.object.spec.template.spec.containers[_]
        }

        input_containers[container] {
          # Job case
          input.review.object.kind == "Job"
          container := input.review.object.spec.template.spec.containers[_]
        }

        input_containers[container] {
          # CronJob case
          input.review.object.kind == "CronJob"
          container := input.review.object.spec.jobTemplate.spec.template.spec.containers[_]
        }

        has_field(object, field) {
          object[field]
        }
