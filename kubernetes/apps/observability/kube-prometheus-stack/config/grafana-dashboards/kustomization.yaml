---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
configMapGenerator:
  - name: geth-dashboard-kube-prometheus-stack
    files:
      - ./beacon-chain.json
      - ./geth.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: Blockchain
  - name: raspberry-pi-dashboards-kube-prometheus-stack
    files:
      - ./rpi.json
    options:
      labels:
        grafana_dashboard: "1"
  - name: flux-dashboards-kube-prometheus-stack
    files:
      - ./control-plane.json
      - ./cluster.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: observability
      annotations:
        grafana_folder: Flux
