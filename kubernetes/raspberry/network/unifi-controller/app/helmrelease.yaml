---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi-controller
  namespace: network
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      unifi:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            disktype: ssd
        containers:
          app:
            image:
              repository: jacobalberty/unifi
              tag: v9.0.108@sha256:18f9e126fde4d45b457ef222dc6a52bc1f8b943f80b023ed6db54bcc012c540e
              pullPolicy: IfNotPresent
            env:
              JVM_MAX_HEAP_SIZE: 1024M
              RUNAS_UID0: "false"
              TZ: ${TIMEZONE}
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              UNIFI_UID: "999"
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 200m
                memory: 2Gi
    service:
      app:
        controller: unifi
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: "192.168.0.34"
        annotations:
          io.cilium/lb-ipam-ips: "192.168.0.34"
          io.cilium/lb-ipam-sharing-key: unifi
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Unifi
          gethomepage.dev/group: Network
          gethomepage.dev/icon: unifi.png
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        hosts:
          - host: &host unifi.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 4Gi
        advancedMounts:
          unifi:
            app:
              - path: /unifi/data
