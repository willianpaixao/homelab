---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: media
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qbittorrent:
        pod:
          nodeSelector:
            disktype: ssd
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - 192.168.0.8
            options:
              - name: ndots
                value: "2"
        containers:
          app:
            nameOverride: *app
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:e9c2c24ad2b39fa0ee44de682bf26b14bf23cffea1de9e1f082f26caed4277f9
            env:
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrentPort 49437
              TZ: ${TIMEZONE}
              UMASK: "022"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                memory: 1Gi
              limits:
                cpu: 1
                memory: 4Gi
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
            env:
              DNS_ADDRESS: "127.0.0.1"
              DOT: "on"
              DOT_PROVIDERS: "cloudflare"
              FIREWALL_INPUT_PORTS: "8080"
              HEALTH_SUCCESS_WAIT_DURATION: 10s
              HEALTH_VPN_DURATION_ADDITION: 10s
              HEALTH_VPN_DURATION_INITIAL: 30s
              PORT_FORWARD_ONLY: "on"
              SERVER_COUNTRIES: "Sweden"
              VPN_PORT_FORWARDING: "on"
              VPN_PORT_FORWARDING_PROVIDER: "protonvpn"
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
          qbrr:
            image:
              repository: ghcr.io/buroa/qbrr
              tag: latest@sha256:b88f45657fd0cbfdf375e6a1e5ba24c8085d14f35116a8631e8b4d4694dd6370
            env:
              QBITTORRENT_HOST: "http://localhost:8080"
            args:
              - "-max-age"
              - "10000000"
              - "-interval"
              - "300"
              - "-log-level"
              - "info"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          port-forward-sync:
            image:
              repository: docker.io/curlimages/curl
              tag: 8.17.0@sha256:935d9100e9ba842cdb060de42472c7ca90cfe9a7c96e4dacb55e79e560b3ff40
            command:
              - /bin/sh
              - -c
              - |
                QBIT_URL="http://localhost:8080"
                PORT_FILE="/tmp/gluetun/forwarded_port"
                LAST_PORT=""
                while true; do
                  if [ -f "$PORT_FILE" ]; then
                    CURRENT_PORT=$(cat "$PORT_FILE")
                    if [ "$CURRENT_PORT" != "$LAST_PORT" ] && [ -n "$CURRENT_PORT" ]; then
                      echo "Port changed from $LAST_PORT to $CURRENT_PORT, updating qBittorrent..."
                      curl -s -X POST "$QBIT_URL/api/v2/app/setPreferences" \
                        -d "json={\"listen_port\":$CURRENT_PORT}"
                      LAST_PORT="$CURRENT_PORT"
                      echo "qBittorrent listen port updated to $CURRENT_PORT"
                    fi
                  fi
                  sleep 30
                done
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 50m
                memory: 64Mi
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: qbittorrent.png
          gethomepage.dev/name: qBittorrent
        hosts:
          - host: &host qbittorrent.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      downloads:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /downloads
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/downloads
      movies:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /movies
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/movies
      series:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /series
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/series
      tmpfs:
        enabled: true
        type: emptyDir
        advancedMounts:
          qbittorrent:
            app:
              - path: /tmp
      gluetun:
        enabled: true
        type: emptyDir
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /tmp/gluetun
            port-forward-sync:
              - path: /tmp/gluetun
