---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: media
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qbittorrent:
        pod:
          nodeSelector:
            disktype: ssd
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - 192.168.0.8
            options:
              - name: ndots
                value: "2"
        containers:
          app:
            nameOverride: *app
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:25fc7caf22101f85276ede9b1f76a46b7a93971bb6b70b6c58d14d6ab7f51415
            env:
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrentPort 6881
              TZ: ${TIMEZONE}
              UMASK: "022"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                memory: 1Gi
              limits:
                cpu: 1
                memory: 4Gi
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.3@sha256:ef4a44819a60469682c7b5e69183e6401171891feaa60186652d292c59e41b30
            env:
              DNS_ADDRESS: "127.0.0.1"
              DOT: "on"
              DOT_PROVIDERS: "cloudflare"
              FIREWALL_INPUT_PORTS: "8080"
              HEALTH_SUCCESS_WAIT_DURATION: 10s
              HEALTH_VPN_DURATION_ADDITION: 10s
              HEALTH_VPN_DURATION_INITIAL: 30s
              PORT_FORWARD_ONLY: "on"
              SERVER_COUNTRIES: "Sweden"
              VPN_PORT_FORWARDING: "on"
              VPN_PORT_FORWARDING_PROVIDER: "protonvpn"
              VPN_PORT_FORWARDING_UP_COMMAND: '/bin/sh -c "wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":{{ "{{PORT}}" }},\\\"current_network_interface\\\":\\\"{{ "{{VPN_INTERFACE}}" }}\\\",\\\"random_port\\\":false,\\\"upnp\\\":false}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1"'
              VPN_PORT_FORWARDING_DOWN_COMMAND: '/bin/sh -c "wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":0,\\\"current_network_interface\\\":\\\"lo\\\"}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1"'
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
          qbrr:
            image:
              repository: ghcr.io/buroa/qbrr
              tag: latest
            env:
              QBITTORRENT_HOST: "http://localhost:8080"
            args:
              - "-max-age"
              - "10000000"
              - "-interval"
              - "300"
              - "-log-level"
              - "info"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: qbittorrent.png
          gethomepage.dev/name: qBittorrent
        hosts:
          - host: &host qbittorrent.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      downloads:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /downloads
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/downloads
      movies:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /movies
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/movies
      series:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /series
        advancedMounts:
          qbittorrent:
            app:
              - path: /media/series
      tmpfs:
        enabled: true
        type: emptyDir
        advancedMounts:
          qbittorrent:
            app:
              - path: /tmp
