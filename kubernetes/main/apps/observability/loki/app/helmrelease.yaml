---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app loki
  namespace: &namespace observability
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.19.0
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    loki:
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            object_store: filesystem
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
      storage:
        type: 'filesystem'
      auth_enabled: false

    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - &host loki.${SECRET_DOMAIN}
      tls:
        - hosts:
            - *host

    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      persistence:
        size: 32Gi
        storageClass: longhorn
      extraEnv:
        - name: GOMEMLIMIT
          value: 3750MiB

    memberlist:
      service:
        publishNotReadyAddresses: true

    chunksCache:
      enabled: false

    minio:
      enabled: false

    gateway:
      enabled: false
    test:
      enabled: false
    lokiCanary:
      enabled: false
    resultsCache:
      enabled: false
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
